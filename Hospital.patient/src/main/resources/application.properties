spring.application.name=Hospital.patient
# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/medical_care_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration JWT
jwt.secret=votreCleSecreteTresTresLongueAuMoins256BitsPourUneBonneSecurite
jwt.expiration=86400000

# Configuration Serveur
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration de l'API
spring.web.resources.add-mappings=false

# Configuration de Jackson pour les dates
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Europe/Paris

<properties>
<java.version>17</java.version>
<jjwt.version>0.11.5</jjwt.version> <!-- Add this line -->
</properties>

